dataset: cifar10_and_svhn
batch_size: 512
transform: true
transforms:
#  ToPILImage: null

#  augmentations: !include augmentation_configs/all_augmentations_config.yml
  ToTensor: null
  Resize:
    size: 32
    antialias: true
  Normalize:
    mean: [0.4914, 0.4822, 0.4465]
    std: [0.2023, 0.1994, 0.2010]
    inplace: true

shuffle: true
num_workers: 4

